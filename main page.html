<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://koa.com/blog/images/campfire-pancake.jpg?preset=heroimagecropped');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-image 1s ease-in-out;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.5);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .us_pass {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="post">
            <div class="us_pass">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="us_pass">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
        </form>
        <a href="main page.html"><button type="submit" class="btn">Login</button></a>
        <p style="text-align: center; margin-top: 10px;">Don't have an account? <a href="https://youtu.be/xvFZjo5PgG0?si=exU6dmKq27avHULq">Register</a></p>
    </div>

    <script>
        const images = [
            'https://koa.com/blog/images/campfire-pancake.jpg?preset=heroimagecropped',
            'https://www.google.com/url?sa=i&url=https%3A%2F%2Fgreatbigphotographyworld.com%2Fbest-food-photographers%2F&psig=AOvVaw03jX-_khCEcYPFX4bh6-oc&ust=1747326690435000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCNCJ06qxo40DFQAAAAAdAAAAABAE',
            'https://lh4.googleusercontent.com/proxy/4abtV6wylh-xK38vtgYD6Xw7Xg-zC-L7_RSM5kJbUvquPwN3dClI9psvcO4-CEXXnvoPWPJOEUW9d2SHhlEson-_jC4lIxylsOuwPKCNZAIradcyc2wYAmFjpuiWxjOBYEuZo6Dz5sbsV3jZTqumwmh2E3McRJNyqA',
            'https://cdn.pixabay.com/photo/2015/12/01/20/28/forest-1072828_1280.jpg',
            'https://cdn.pixabay.com/photo/2017/01/20/00/30/tent-1994268_1280.jpg'
        ];


        let index = 0;

        setInterval(() => {
            index = (index + 1) % images.length;
            document.body.style.backgroundImage = `url('${images[index]}')`;
        }, 5000); // every 5 seconds
    </script>
</body>
</html>
